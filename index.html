<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./sw.png" sizes="32x32">
    <meta name="theme-color" content="#000" />
    <title>CSS Variables</title>
  </head>
  <body>
    <header>
      <h1>Update CSS Variables with JS.</h1>
    </header>
    <form class="form-container">
      <div class="form-group">
        <label for="spacing">Spacing</label>
        <input type="range" value="0" name="spacing" id="" max="100" min="0" data-suffix="px"/>
      </div>
      <div class="form-group">
        <label for="opacity">Opacity</label>
        <input type="range" value="100" name="opacity" id="" max="100" min="0" />
      </div>
      <div class="form-group">
        <label for="base">Base Color</label>
        <input type="color" value="#d50000" name="base" id="" />
      </div>
    </form>
    <div class="img-container">
      <div class="img"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
